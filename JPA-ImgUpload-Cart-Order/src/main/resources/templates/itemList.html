<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>상품 리스트</title>
</head>
<body>
	<h1>상품 리스트</h1>
	<h1>헤더 - 로그인 회원가입 로그아웃 마이페이지에대한네이게이션추가</h1>
		<div th:each="item : ${items}">
			<img th:src="@{${item.getPhotoPath}}" />
			<h4 th:text="${item.getName()}">아이템이름</h4>	
			<p th:text="${item.getPrice()}">아이템가격</p>
		</div>
</body>
</html>
