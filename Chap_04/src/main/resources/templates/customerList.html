<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Customer List</title>
</head>
<body>
	<h2>Customer List</h2>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nickname</th>
				<th>Password</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer : ${customers}">
				<td th:text="${customer.id}"></td>	
				<td th:text="${customer.nicname}"></td>	
				<td th:text="${customer.password}"></td>	
				<td th:text="${customer.email}"></td>	
			</tr>
		</tbody>
	</table>
</body>
</html>
